<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="form" method="post" action="/process_login">
<!--    скрытое поле для шифрования name-ключ, ключ-token-->
<!--    токен во все остальные поля будет добавлен автоматически-->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="username">Enter username</label>
    <input type="text" name="username" id="username"/>
    <br/>
    <label for="password">Enter password</label>
    <input type="text" name="password" id="password"/>
    <br/>
    <input type="submit" value="Login"/>

    <div th:if="${param.error}" style="color: red">Wrong username or password</div>
</form>
</body>
</html>
